<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>반복문</h1>
	<ul>
		<li th:each="dto : ${list}">
		[[${dto}]]
		</li>
	</ul>
	<h1>반복문의 상태객체</h1>
		<ul>
		<li th:each="dto, status : ${list} ">
		[[${status}]]
		</li>
	</ul>
</body>
</html>
