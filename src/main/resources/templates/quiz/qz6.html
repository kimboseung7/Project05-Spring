<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table, tr, td {
	border: solid 1px;
	border-collapse: collapse;
}
</style>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
		<th:block th:each="dto : ${person}">
			<tr>
				<td>[[${dto.name}]]</td>
				<td>[[${dto.age}]]</td>
				<td>[[${dto.address}]]</td>
			</tr>
		</th:block>

	</table>
</body>
</html>
