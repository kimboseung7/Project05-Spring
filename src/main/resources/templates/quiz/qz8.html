<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table, tr, td, th {
	border: solid 1px;
	border-collapse: collapse;
}

th, td {
	width: 150px;
	weight: 100px;
}

tr {
	text-align: center;
}
</style>
</head>
<body>
	<table>
		<tr>
			<th>성</th>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
		<th:block th:each="dto : ${person}" th:if="${dto.age  < 20}">
			<tr>
				<td>[[${#strings.substring(dto.name, 0, 1)}]]</td>
				<td>[[${#strings.substring(dto.name, 1, 3)}]]</td>
				<td>[[${dto.age}]]</td>
				<td>[[${dto.address}]]</td>
			</tr>
		</th:block>
	</table>




</body>
</html>
